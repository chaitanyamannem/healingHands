<div ng-repeat="request in healRequests" class="panel panel-success">
 
 <div class="panel-heading">{{request.title}}</div>
      <div class="panel-body">
          <div class="row">
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img ng-src="data:image/JPEG;base64,{{photo}}">
                </a>
            </div>
              {{request.description}}
        </div>
        
      </div>
</div>
<uib-pagination items-per-page="5" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
