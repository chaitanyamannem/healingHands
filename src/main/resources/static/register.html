
<form role="form" ng-submit="register()">
	<div class="form-group">
		<label for="firstname">First Name:</label> <input type="text"
			class="form-control" id="firstname" name="firstname" ng-model="userDetails.firstname"/>
	</div>
	<div class="form-group">
		<label for="lastname">Last Name:</label> <input type="text"
			class="form-control" id="firstname" name="lastname" ng-model="userDetails.lastname"/>
	</div>
	<div class="form-group">
		<label for="email">Email:</label> <input type="text"
			class="form-control" id="email" name="email" ng-model="userDetails.email"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="userDetails.password"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
